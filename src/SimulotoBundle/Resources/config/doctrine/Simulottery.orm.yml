SimulotoBundle\Entity\Simulottery:
    type: entity
    table: null
    repositoryClass: SimulotoBundle\Repository\SimulotteryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            unique: true
        countGames:
            type: smallint
        minNb:
            type: smallint
        maxNb:
            type: smallint
        countDraw:
            type: smallint
        draw:
            type: array
        uNumbers:
            type: array
        goodBalls:
            type: array
        score:
            type: array
    lifecycleCallbacks: {  }
